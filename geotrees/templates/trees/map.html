<!DOCTYPE html>
<html>
<head>
    <title>Urban Tree Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        const map = L.map('map').setView([48.6984, 2.1870], 15); // Default to Orsay

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add example tree marker with custom icon
        const treeIcon = L.divIcon({
            html: 'ðŸŒ³',
            iconSize: [20, 20],
            className: 'tree-icon'
        });

        let treeLayer = L.layerGroup().addTo(map);

        function loadTrees() {
            const bounds = map.getBounds();
            const params = new URLSearchParams({
                bbox: `${bounds.getWest()},${bounds.getSouth()},${bounds.getEast()},${bounds.getNorth()}`
            });
            
            fetch(`/api/trees/?${params}`)
                .then(response => response.json())
                .then(data => {
                    treeLayer.clearLayers();
                    L.geoJSON(data, {
                        pointToLayer: function (feature, latlng) {
                            return L.marker(latlng, {icon: treeIcon});
                        },
                        onEachFeature: function (feature, layer) {
                            const props = feature.properties;
                            layer.bindPopup(`
                                <strong>Tree ID:</strong> ${feature.id}<br>
                                <strong>Public Access:</strong> ${props.public_accessible}
                            `);
                        }
                    }).addTo(treeLayer);
                });
        }

        // Load trees on map move/zoom
        map.on('moveend', loadTrees);
        loadTrees(); // Initial load
    </script>
</body>
</html>
