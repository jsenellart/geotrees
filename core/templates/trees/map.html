{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>GeoTree Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet/dist/leaflet.css"
    />
    <!-- Our External CSS -->
    <link rel="stylesheet" href="{% static 'css/map.css' %}" />
</head>
<body>
    <div class="topbar">
        <h1>GeoTree Map</h1>
        <div class="auth-section">
            {% if user.is_authenticated %}
                <button id="addTreeBtn" class="btn btn-add">Add Tree</button>
                <span class="welcome-text">Welcome, {{ user.username }}!</span>
                <form method="post" action="{% url 'logout' %}" class="logout-form">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-link">Sign In</a>
            {% endif %}
        </div>
    </div>

    <div id="map">
        <div class="gps-controls">
            <button id="gpsToggleBtn" class="gps-btn" title="Toggle GPS tracking">üìç</button>
            <button id="centerBtn" class="gps-btn center-btn" title="Center on my location" style="display: none;">üéØ</button>
        </div>
    </div>

    <!-- Expose Django values to JS: -->
    <script>
        // This must produce a valid JS boolean: true or false
        const USER_IS_AUTH = {{ user.is_authenticated|yesno:"true,false" }};
        // If not authenticated, USER_ID becomes null
        const USER_ID = {{ user.id|default:"null" }};
        // The raw CSRF token string
        const CSRF_TOKEN = "{{ csrf_token }}";
    </script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Our External JS (static file) -->
    <script src="{% static 'js/map.js' %}"></script>
</body>
</html>
